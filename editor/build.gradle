apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile project(':io')
    compile group: 'org.controlsfx',      name: 'controlsfx', version: '8.40.10'
    compile group: 'org.codehaus.groovy', name: 'groovy',     version: '2.4.5'
    runtime project(':schema')
}

jar {
    manifest {
        attributes 'Version': parent.version,
                'Main-Class': 'acmi.l2.clientmod.xdat.XdatEditor',
                'Class-Path': configurations.runtime.collect { it.name }.join(' ')
    }
}